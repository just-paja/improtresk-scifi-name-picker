<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  <link href="./static/screen.css" media="screen" rel="stylesheet" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.0/async.min.js"></script>
  <script src="./static/picker.js"></script>
  <script>
    const winners = [
      'Šárka Bicanová',
      'Petr Holík',
      'Michal Vejlupek',
    ];

    $(() => {
      moment.locale(window.navigator.language);
      renderPicker(winners);
    });
  </script>
  <title>Sci-Fi name picker</title>
</head>
<body>
  <div class="flex-center" id="bgWrapper"></div>
  <div class="container flex-center flex-column" id="picker"></div>
</body>
</html>
